<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1.css">
    <title>sign-up</title>
</head>

<body>
    <form action="sign-up">
        <div class="sign-up">
            <h1>sign-up</h1>
            <label for="name"> Please enter your full names</label>
            <input type="text" name="name" id="name">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email">
            <label for="number">Enter your phone number</label>
            <input type="number" name="number" id="number">
            <label for="new password">Create a new password</label>
            <input type="password" name="new password" id="new password">
            <label for="confirm password">Please Confirm your password</label>
            <input type="password" name="Confirm password" id="Confirm password">
            <button type="submit">submit</button>
        </div>
        <div class="member">
            <p>Already have an account. <a href="page1.html">log in</a></p>

        </div>
    </form>
</body>

</html>
